<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamers Bazaar | Login</title>

    <link rel="stylesheet" href="https://cool-ui.netlify.app/styles/main.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <div class="wrapper d-grid">
      <!-- Navbar -->
      <header
        class="navbar-wrapper d-flex align-center justify-around box-shadow-lg"
      >
        <h1 class="brand-name headline-lg p-4">Gamers Bazaar</h1>

        <div class="search-box d-flex align-center justify-between my-8 w-50">
          <input
            type="text"
            class="search-input w-100 p-2 m-2 text-sm"
            placeholder="Search for products..."
            required
          />
          <button type="submit" class="btn btn-icon p-4">
            <i class="fas fa-search text-md"></i>
          </button>
        </div>
        <ul class="nav-links d-flex align-center">
          <li>
            <button
              type="button"
              class="btn btn-primary rounded-sm text-sm p-4"
            >
              Login
            </button>
          </li>
          <li class="p-relative text-md icon-badge-wrapper m-3">
            <i class="fas fa-shopping-cart"></i>
            <span
              class="badge icon-badge-position text-sm font-wt-bold rounded-full p-absolute"
              >5</span
            >
          </li>
          <li class="p-relative text-md icon-badge-wrapper m-3">
            <i class="fas fa-heart"></i>
            <span
              class="badge icon-badge-position text-sm font-wt-bold rounded-full p-absolute"
              >7</span
            >
          </li>
        </ul>
      </header>

      <!-- Footer -->
      <footer class="footer text-center p-4 mt-8">
        <div class="text-md">Made with ❤️ by Viresh Fegade</div>
        <ul class="d-flex justify-center align-center">
          <li class="m-2">
            <a
              class="text-md"
              target="_blank"
              href="https://github.com/viru2001"
              ><i class="footer-social-icon fab fa-github"></i
            ></a>
          </li>
          <li class="m-2">
            <a
              class="text-md"
              target="_blank"
              href="https://twitter.com/fegade_viresh"
              ><i class="footer-social-icon fab fa-twitter"></i
            ></a>
          </li>
          <li class="m-2">
            <a
              class="text-md"
              target="_blank"
              href="https://www.linkedin.com/in/viresh-fegade-43a475148/"
              ><i class="footer-social-icon fab fa-linkedin-in"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
