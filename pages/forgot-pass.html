<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamers Zone|Forgot Password</title>

    <link rel="stylesheet" href="https://cool-ui.netlify.app/styles/main.css" />
    <link rel="stylesheet" href="https://cool-ui.netlify.app/styles/scrollbar.css" />
    <link rel="stylesheet" href="../styles/auth-card.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <div class="wrapper d-grid">
      <!-- Navbar -->
      <header
        class="navbar-wrapper d-flex align-center justify-around box-shadow-lg"
      >
        <a
          class="brand-name text-dec-none headline-lg font-wt-bold p-4"
          href="../index.html"
          >Gamers Zone</a
        >
        <button id="hamburger-btn" class="btn text-md ml-auto mr-8 p-4">
          <i class="fas fa-bars hamburger-icon"></i>
        </button>
        <section id="nav-menu-without-hamburger" class="d-flex">
          <div class="search-box d-flex align-center justify-between my-8 w-50">
            <input
              type="text"
              class="search-input p-2 m-2 text-sm"
              placeholder="Search for products..."
              required
            />
            <button type="submit" class="btn btn-icon p-4">
              <i class="fas fa-search text-md"></i>
            </button>
          </div>
          <nav class="nav-links d-flex align-center">
            <a
              href="./signup.html"
              class="btn text-dec-none btn-primary rounded-sm text-sm p-4 ml-4"
            >
              Signup
            </a>

            <a
              class="nav-link-icon p-relative icon-badge-wrapper m-3 d-flex flex-col align-center text-dec-none"
              href="./products.html"
            >
              <i class="fas fa-store text-md"></i>
              <span class="nav-link-description text-sm">Products</span>
            </a>
            <a
              class="nav-link-icon icon-badge-wrapper m-3 d-flex flex-col align-center text-dec-none"
              href="./cart.html"
            >
              <span class="p-relative"
                ><i class="fas fa-shopping-cart text-md"></i>
                <span
                  class="badge icon-badge-position text-sm font-wt-bold rounded-full p-absolute"
                  >5</span
                ></span
              >
              <span class="nav-link-description text-sm">Cart</span>
            </a>
            <a
              class="nav-link-icon icon-badge-wrapper m-3 d-flex flex-col align-center text-dec-none"
              href="#"
            >
              <span class="p-relative">
                <i class="fas fa-heart text-md"></i>
                <span
                  class="badge icon-badge-position text-sm font-wt-bold rounded-full p-absolute"
                  >7</span
                ></span
              >
              <span class="nav-link-description text-sm">Wishlist</span>
            </a>
          </nav>
        </section>
      </header>

      <!-- hamburger nav menu -->
      <section id="hamburger-nav-menu" class="d-none my-8">
        <div class="d-flex align-center justify-center">
          <div
            class="search-box ml-8 d-flex align-center justify-between my-8 w-50"
          >
            <input
              type="text"
              class="search-input p-2 m-2 text-sm"
              placeholder="Search for products..."
              required
            />
            <button type="submit" class="btn btn-search btn-icon p-4 p-relative">
              <i class="fas fa-search text-md"></i>
            </button>
          </div>
          <div class="ml-8">
            <a
              href="./login.html"
              class="btn text-dec-none btn-primary rounded-sm text-sm p-4 mr-4"
            >
              Login
            </a>
          </div>
        </div>
        <nav class="nav-links">
          <div class="d-flex ml-4 justify-around">
            <a
              class="nav-link-icon p-relative icon-badge-wrapper m-3 d-flex align-center text-dec-none"
              href="./products.html"
            >
              <i class="fas fa-store text-md"></i>
              <span class="nav-link-description text-sm ml-8">Products</span>
            </a>
            <a
              class="nav-link-icon icon-badge-wrapper m-3 d-flex align-center text-dec-none"
              href="./cart.html"
            >
              <span class="p-relative"
                ><i class="fas fa-shopping-cart text-md"></i>
                <span
                  class="badge icon-badge-position text-sm font-wt-bold rounded-full p-absolute"
                  >5</span
                ></span
              >
              <span class="nav-link-description text-sm ml-8">Cart</span>
            </a>
            <a
              class="nav-link-icon icon-badge-wrapper m-3 d-flex align-center text-dec-none"
              href="./wishlist.html"
            >
              <span class="p-relative">
                <i class="fas fa-heart text-md"></i>
                <span
                  class="badge icon-badge-position text-sm font-wt-bold rounded-full p-absolute"
                  >7</span
                ></span
              >
              <span class="nav-link-description text-sm ml-8">Wishlist</span>
            </a>
          </div>
        </nav>
      </section>

      <!-- forgot password card -->
      <section class="auth-card-wrapper container-center">
        <div class="auth-card rounded-md box-shadow-sm">
          <p class="text-sm px-4 m-4">
            Enter your email here , we'll send a link on your email to reset
            your password.
          </p>
          <div class="d-flex flex-col px-8 py-4">
            <label class="input-label-required text-sm my-2" for="email"
              >Email</label
            >
            <input
              type="text"
              class="text-input w-100 p-3 text-sm"
              placeholder="abc@gmail.com"
              required
            />
          </div>

          <div class="d-flex align-center px-8 py-4">
            <p class="text-sm ml-auto">Not able to reset Password ?</p>
            <a href="#" class="text-sm ml-4 card-link">Get Help</a>
          </div>
          <div class="px-8 py-4">
            <button
              type="button"
              class="btn btn-primary rounded-sm text-sm p-4 w-100"
            >
              Reset Password
            </button>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer text-center p-4">
        <div class="text-sm font-wt-semibold">
          Made with ❤️ by Viresh Fegade
        </div>
        <ul class="d-flex justify-center align-center">
          <li class="m-2">
            <a
              class="text-md"
              target="_blank"
              href="https://github.com/viru2001"
              ><i class="footer-social-icon fab fa-github"></i
            ></a>
          </li>
          <li class="m-2">
            <a
              class="text-md"
              target="_blank"
              href="https://twitter.com/fegade_viresh"
              ><i class="footer-social-icon fab fa-twitter"></i
            ></a>
          </li>
          <li class="m-2">
            <a
              class="text-md"
              target="_blank"
              href="https://www.linkedin.com/in/viresh-fegade-43a475148/"
              ><i class="footer-social-icon fab fa-linkedin-in"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="../js/navbar.js"></script>
  </body>
</html>
